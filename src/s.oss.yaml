edition: 1.0.0
access: "{{ access }}"

vars: # 全局变量
  region: "{{ region }}"

services:
  start-vue3:
    component: oss
    actions:
      pre-deploy:
        - run: yarn install
          path: ./code
        - run: yarn run lint --fix
          path: ./code
        - run: yarn build
          path: ./code
    props:
      bucket: auto
      codeUri: ./code/dist
      region: ${vars.region}
      website:
        index: index.html
        error: 404.html
        subDirType: index
      customDomains:
        - domainName: auto
